
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Análise de Combustíveis por Temperatura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f0f4f8;
    }
    h1 {
      color: #004488;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, button {
      margin-top: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
      width: 250px;
    }
    button {
      background-color: #004488;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #003366;
    }
    #resultado {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #007700;
    }
  </style>
</head>
<body>

  <h1>Análise de Combustíveis pela Temperatura</h1>

  <label for="combustivel">Combustível:</label>
  <select id="combustivel">
    <option value="etanol">Etanol</option>
    <option value="gasolina">Gasolina</option>
    <option value="dieselS10">Diesel S10</option>
    <option value="dieselS500">Diesel S500</option>
  </select>

  <label for="temperatura">Temperatura (°C):</label>
  <input type="number" id="temperatura" placeholder="Ex: 25" />

  <button onclick="calcularDensidade()">Calcular Densidade</button>

  <div id="resultado"></div>

  <script>
    function calcularDensidade() {
      const combustivel = document.getElementById("combustivel").value;
      const temp = parseFloat(document.getElementById("temperatura").value);
      const T0 = 20; // Temperatura de referência

      if (isNaN(temp)) {
        alert("Por favor, insira uma temperatura válida.");
        return;
      }

      let rho0, alpha;

      switch (combustivel) {
        case "etanol":
          rho0 = 0.789;
          alpha = 0.00107;
          break;
        case "gasolina":
          rho0 = 0.745;
          alpha = 0.00095;
          break;
        case "dieselS10":
          rho0 = 0.850;
          alpha = 0.00083;
          break;
        case "dieselS500":
          rho0 = 0.860;
          alpha = 0.00083;
          break;
        default:
          rho0 = 0;
          alpha = 0;
      }

      const densidade = rho0 * (1 - alpha * (temp - T0));
      const densidadeCorrigida = densidade.toFixed(4);

      document.getElementById("resultado").innerHTML =
        `Densidade exata do <strong>${combustivel.toUpperCase()}</strong> a <strong>${temp}°C</strong>: <br><span style="color: #004400;">${densidadeCorrigida} g/cm³</span>`;
    }
  </script>

</body>
</html>
